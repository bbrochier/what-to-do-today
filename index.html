<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WTDT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">

        <!-- Vue -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- Firebase -->
        <script src="https://gstatic.com/firebasejs/4.0.0/firebase.js"></script>
        <!-- VueFire -->
        <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    </head>

    <body>
        <div class="container-fluid" id="app" v-cloak>
          <div class="row">
            <div class="col-md-12">
              <h1>WTDT {{ version }}</h1>
            </div>
            <div class="col-md-4">

              <div class="panel panel-default">
                <div class="panel-body">
                  <form v-on:submit.prevent="addTodo">
                    <div class="form-group">
                      <label>Titre</label>
                      <input type="text" class="form-control" v-model="newTodo.title" required>
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" rows="3" v-model="newTodo.description"></textarea>
                    </div>
                    <div class="form-group">
                      <label>Lien</label>
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="newTodo.links">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Adresse</label>
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="newTodo.location" placeholder="adresse ou coordonnées">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Dates</label>
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="newTodo.dates" placeholder="simple, plusieurs, interval, repetition">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Durée</label>
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="newTodo.duration">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Prix</label>
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-euro" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="newTodo.price">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Tags</label>
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="newTodo.tags" placeholder="tag 1, tag 2, tag 3...">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Status</label>
                      <div>
                        <label class="radio-inline">
                          <input type="radio" name="radioStatus" value="todo" v-model="newTodo.status"> Todo
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="radioStatus" value="done" v-model="newTodo.status"> Done
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-default btn-primary pull-right" aria-label="Left Align">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter
                    </button>
                    <br>
                    <br>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div v-for="todo in todos" :key="todo['.key']" class="well clearfix">
                <span v-if="todo.status == 'done'" v-show="!todo.updating" class="glyphicon glyphicon-ok-sign pull-right color-blue" aria-hidden="true" title="done"></span>
                  <h4 class="list-group-item-heading" v-show="!todo.updating">{{todo.title}}</h4>
                  <div class="list-group-item-text" v-show="!todo.updating">
                    <p v-if="todo.description">{{todo.description}}</p>
                    <p v-if="todo.dates"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{todo.dates}}</p>
                    <p v-if="todo.links"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> <a :href="todo.links" target="_blank">{{todo.links}}</a></p>
                    <p v-if="todo.location"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <a :href="'https://www.google.fr/maps/search/' + todo.location" target="_blank">{{todo.location}}</a></p>
                    <p v-if="todo.price"><span class="glyphicon glyphicon-euro" aria-hidden="true"></span> {{todo.price}}</p>
                    <p v-if="todo.tags"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> <span class="tag" v-for="tag in todo.tags" :key="tag['.key']">{{tag}}</span></p>
                  </div>

                  <div class="list-group-item-text" v-show="todo.updating">
                    <div class="form-group">
                      <input type="text" class="form-control" v-model="todo.title">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" rows="3" v-model="todo.description"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="todo.location" placeholder="adresse ou coordonnées">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="todo.dates" placeholder="simple, plusieurs, interval, repetition">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="todo.links">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-euro" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="todo.price">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="todo.duration">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></div>
                        <input type="text" class="form-control" v-model="todo.tags" placeholder="tag 1, tag 2, tag 3...">
                      </div>
                    </div>
                    <div class="form-group">
                      <div>
                        <label class="radio-inline">
                          <input type="radio" name="radioStatus" value="todo" v-model="todo.status"> Todo
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="radioStatus" value="done" v-model="todo.status"> Done
                        </label>
                      </div>
                    </div>
                  </div>

                  <button class="btn btn-danger pull-left" v-on:click.prevent="removeTodo(todo)" v-show="todo.updating"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
                  <button class="btn btn-primary pull-right margin-right" v-on:click.prevent="toggleUpdate(todo)" v-show="!todo.updating"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
                  <button class="btn btn-default pull-right margin-right" v-on:click.prevent="toggleUpdate(todo)" v-show="todo.updating">Cancel</button>
                  <button class="btn btn-success pull-right margin-right" v-on:click.prevent="updateTodo(todo)" v-show="todo.updating"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Update</button>
              </div>
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
